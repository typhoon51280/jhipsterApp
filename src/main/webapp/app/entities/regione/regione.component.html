<div>
    <h2 id="page-heading">
        <span>Regiones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-regione" [routerLink]="['/regione/new']">
            <span class="fa fa-plus"></span>
            <span >
            Create new Regione
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="regiones">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span>Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="abitanti"><span>Abitanti</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="area"><span>Area</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nazione.id"><span>Nazione</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let regione of regiones ;trackBy: trackId">
                <td><a [routerLink]="['/regione', regione.id, 'view' ]">{{regione.id}}</a></td>
                <td>{{regione.nome}}</td>
                <td>{{regione.abitanti}}</td>
                <td>{{regione.area}}</td>
                <td>
                    <div *ngIf="regione.nazione">
                        <a [routerLink]="['../nazione', regione.nazione?.id, 'view' ]" >{{regione.nazione?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/regione', regione.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/regione', regione.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'regione/'+ regione.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="regiones && regiones.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
