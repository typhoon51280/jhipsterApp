<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-nazione-heading">Create or edit a Nazione</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!nazione.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="nazione.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="nazione.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prefisso">Prefisso</label>
                    <input type="text" class="form-control" name="prefisso" id="field_prefisso"
                        [(ngModel)]="nazione.prefisso" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codice">Codice</label>
                    <input type="text" class="form-control" name="codice" id="field_codice"
                        [(ngModel)]="nazione.codice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codiceLingua">Codice Lingua</label>
                    <input type="text" class="form-control" name="codiceLingua" id="field_codiceLingua"
                        [(ngModel)]="nazione.codiceLingua" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fa fa-save"></span>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
