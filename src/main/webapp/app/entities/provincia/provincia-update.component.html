<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-provincia-heading">Create or edit a Provincia</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!provincia.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="provincia.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="provincia.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prefisso">Prefisso</label>
                    <input type="text" class="form-control" name="prefisso" id="field_prefisso"
                        [(ngModel)]="provincia.prefisso" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codice">Codice</label>
                    <input type="text" class="form-control" name="codice" id="field_codice"
                        [(ngModel)]="provincia.codice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_abitanti">Abitanti</label>
                    <input type="number" class="form-control" name="abitanti" id="field_abitanti"
                        [(ngModel)]="provincia.abitanti" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_area">Area</label>
                    <input type="number" class="form-control" name="area" id="field_area"
                        [(ngModel)]="provincia.area" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_regione">Regione</label>
                    <select class="form-control" id="field_regione" name="regione" [(ngModel)]="provincia.regione" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regioneOption.id === provincia.regione?.id ? provincia.regione : regioneOption" *ngFor="let regioneOption of regiones; trackBy: trackRegioneById">{{regioneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fa fa-save"></span>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
